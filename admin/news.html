<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <!--[if lt IE 9]>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <!-- / nav -->
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-book"></i>新闻公告</h4>
                </div>
                <div class="row">
                    <div class="col-lg-2 hidden-sm"></div>
                    <div class="col-lg-8">
                        <section class="panel">
                            <header class="panel-heading">
                                <i class="icon-book"></i>视频下方新闻公告列表
                            </header>
                            <div class="pull-out">
                                <table class="table table-striped m-b-none text-small">
                                    <thead>
                                        <tr>
                                            <th>标题</th>
                                            <th>创建时间</th>
                                            <th>排序</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody  id="news-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button class="btn btn-small btn-white" id="add-news">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增消息</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-4 text-center">
                                        <small class="text-muted inline m-t-small m-b-small">showing 20-30 of 50 items</small>
                                    </div>
                                    <div class="col-lg-4 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="news-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                    <div class="col-lg-2 hidden-sm"></div>
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>

        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <script type="text/javascript" src="editor/js/wangEditor.min.js"></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/msg.js" ></script>
        <script>$(document).ready(function(){news.get()});</script>
    </body>

</html>
