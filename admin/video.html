<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播平台管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <style>
            .container {
                width: 100%;
                margin: 0 auto;
                position: relative;
            }
        </style>
        <!--[if lt IE 9]>
            <script src="js/ie/respond.min.js"></script>
            <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <!-- / nav -->
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-edit"></i>基本配置 </h4>
                </div>
                <div class="row">
                    <div class="col-lg-3 hidden-sm"></div>
                    <div class="col-lg-6">
                         <div class="col-lg-12">
                            <section class="panel form-horizontal">
                                <h4><i class="icon-volume-up"></i>聊天室滚屏公告</h4>
                                <div class="line line-dashed m-t-large"></div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">公告内容</label>
                                    <div class="col-lg-8">
                                        <div class="container"><div id="editor-gonggao"></div></div>
                                    </div>
                                </div>
                                <h4><i class="icon-picture"></i>广告设置</h4>
                                <div class="line line-dashed m-t-large"></div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">广告图</label>
                                    <div class="col-lg-8">
                                        <div class="container"><div id="editor-ad" style="height: 300px;"></div></div>
                                    </div>
                                </div>
                                <h4><i class="icon-youtube-play"></i>视频</h4>
                                <div class="line line-dashed m-t-large"></div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">直播视频链接</label>
                                    <div class="col-lg-8">
                                        <input type="text" id="video_url" placeholder="直播视频地址" data-required="true" class="form-control parsley-validated">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10" style="text-align: right;">
                                        <a href="javascript:;" id="update-video" class="btn btn-primary">提交修改</a>
                                    </div>
                                </div>
                            </section>
                        </div>  
                    </div>
                    <div class="col-lg-3 hidden-sm"></div>
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <script type="text/javascript" src="editor/js/wangEditor.min.js" ></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/sys.js" ></script>
        <script>$(document).ready(function(){util.load();video.init()});</script>
    </body>

</html>
