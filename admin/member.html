<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <style>
            .ban, .ok, .limit {font-size: 16px; text-align: center; cursor: pointer;}
            .ok {color: green;}
            .ban {color: red;}
            .limit {color: blue; font-size: 12px; }
        </style>
        <!--[if lt IE 9]>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-group"></i>会员模块</h4>
                </div>
                <div class="row">              
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <i class="icon-user"></i>会员
                            </header>
                            <div class="row text-small">
                                <div class="col-lg-1 m-b-mini">
                                    <select id="member-agent" class="form-control"></select>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <select id="member-depart" class="form-control"></select>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <select id="member-team" class="form-control"></select>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <select id="member-manager" class="form-control"></select>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <input id="member-user" class="form-control" placeholder="用户名"></input>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <input id="member-nick" class="form-control" placeholder="用户昵称"></input>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <input id="member-phone" class="form-control" placeholder="手机号"></input>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <input id="member-qq" class="form-control" placeholder="QQ号"></input>
                                </div>
                                <div class="col-lg-1 m-b-mini">
                                    <a id="member-search" href="#" class="btn btn-info">搜 索</a>
                                </div>
                            </div>
                            <div class="pull-out m-t-small">
                                <table class="table table-striped m-b-none text-small">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>用户名</th>
                                            <th>昵称</th>
                                            <th>手机号码</th>
                                            <th>QQ号</th>
                                            <th>等级</th>
                                            <th>公司</th>
                                            <th>部门</th>
                                            <th>团队</th>
                                            <th>经理</th>
                                            <th>注册时间</th>
                                            <th>最后登录时间</th>
                                            <th>最后登录IP</th>
                                            <th>在线(分钟)</th>
                                            <th>禁止登录</th>
                                            <th>永久禁言</th>
                                            <th>限时禁言</th>
                                            <th width="100">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="mb-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-12" id="deny-all-time"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button id="deny-timestr" class="btn btn-small btn-white">
                                            <i class="icon-plus text"></i>
                                            <span class="text">设置禁言时间段</span>
                                        </button>
                                    </div>                                    
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="member-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <script type="text/javascript" src="editor/js/wangEditor.min.js"></script>
        <script src="laydate/laydate.js"></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/members.js" ></script>
    </body>

</html>
