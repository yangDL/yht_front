<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播平台管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <style>
            .container {
                width: 100%;
                margin: 0 auto;
                position: relative;
            }
        </style>
        <!--[if lt IE 9]>
            <script src="js/ie/respond.min.js"></script>
            <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <!-- / nav -->
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-edit"></i>管理首页</h4>
                </div>
                <div class="row">
                    <div class="col-lg-2 hidden-sm"></div>
                    <div class="col-lg-12">
                        <section class="panel form-horizontal">
                            <div class="row">
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            <i class="icon-male"></i>当前在线
                                        </header>
                                        <div id="report_current_online">
                                            加载中...
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-2 hidden-sm"></div>
                </div>
                <div class="row">
                    <div class="col-lg-2 hidden-sm"></div>
                    <div class="col-lg-12">
                        <section class="panel form-horizontal">
                            <div class="row">
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            <i class="icon-male"></i>会员在线时长
                                        </header>
                                        <div id="report_user_chat_time">
                                            加载中...
                                        <div>
                                    </section>
                                </div>
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            <i class="icon-dropbox"></i>会员发言数
                                        </header>
                                        <div id="report_user_chat_count">
                                            加载中...
                                        <div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-2 hidden-sm"></div>
                </div>
                <div class="row">
                    <div class="col-lg-2 hidden-sm"></div>
                    <div class="col-lg-12">
                        <section class="panel form-horizontal">
                            <div class="row">
                                <div class="col-lg-12">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            <i class="icon-male"></i>最近30天新增会员数
                                        </header>
                                        <div id="report_user_register_statics">
                                            加载中...
                                        <div>
                                    </section>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-2 hidden-sm"></div>
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>
        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.plugin.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <!-- Sparkline Chart -->
        <script src="js/charts/sparkline/jquery.sparkline.min.js"></script>
        <script src="js/ie/excanvas.js"></script>
        <!-- Easy Pie Chart -->
        <script type="text/javascript" src="js/charts/easypiechart/jquery.easy-pie-chart.js"></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/dashboard.js" ></script>
    </body>
    
</html>
