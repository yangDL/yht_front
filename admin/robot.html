<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <style>
            .ban, .ok, .limit {font-size: 16px; text-align: center; cursor: pointer;}
            .ok {color: green;}
            .ban {color: red;}
            .limit {color: blue;}
        </style>
        <!--[if lt IE 9]>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-group"></i>机器人模块</h4>
                </div>
                <div class="row">       
                    <div class="col-lg-2 hidden-sm"></div>
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <i class="icon-android"></i>机器人
                            </header>
                            <div class="pull-out">
                                <table class="table table-striped m-b-none text-small">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>昵称</th>
                                            <th>等级</th>
                                            <th>在线时间</th>
                                            <th>下线时间</th>
                                            <th width="100">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="mb-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button class="btn btn-small btn-white" id="all-update">
                                            <i class="icon-plus text"></i>
                                            <span class="text">全部修改</span>
                                        </button>
                                        <button class="btn btn-small btn-blue" id="add-robot">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增</span>
                                        </button>
                                    </div>                                    
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="robot-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>
        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <script src="laydate/laydate.js"></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/robot.js" ></script>
    </body>

</html>
