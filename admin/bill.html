<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <!--[if lt IE 9]>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <!-- / nav -->
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-signal"></i>功能模块</h4>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading"> <i class="icon-bullhorn"></i>喊单</header>
                            <div class="row text-small">
                                <div class="col-lg-2 m-b-mini">
                                    <select id="bill-teacher" class="form-control"></select>
                                </div>
                                <div class="col-lg-2 m-b-mini">
                                    <select id="bill-name" class="form-control"></select>
                                </div>
                                <div class="col-lg-2 m-b-mini">
                                    <select id="bill-type" class="form-control"></select>
                                </div>
                                <div class="col-lg-2">
                                    <div class="input-group">
                                      <input type="text" class="form-control" value="" placeholder="开仓(起)" readonly id="begin-time">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" onclick="laydate({format: 'YYYY-MM-DD hh:mm:ss',istime: true, elem:'#begin-time'})">
                                            <i class="icon-calendar"></i>
                                        </button>
                                      </span>
                                    </div>
                                </div>
                                <div class="col-lg-2 m-b-mini">
                                    <div class="input-group">
                                      <input type="text" class="form-control" value="" placeholder="开仓(终)" readonly id="end-time">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" onclick="laydate({format: 'YYYY-MM-DD hh:mm:ss',istime: true, elem:'#end-time'})">
                                            <i class="icon-calendar"></i>
                                        </button>
                                      </span>
                                    </div>
                                </div>
                                <div class="col-lg-2 m-b-mini">
                                    <a id="bill-search" href="#" class="btn btn-info">搜 索</a>
                                </div>
                            </div>
                            <div class="pull-out m-t-small">
                                <table class="table table-striped b-t text-small">
                                    <thead>
                                        <tr>
                                            <th>单号</th>
                                            <th class="th-sortable" data-toggle="class">商品</th>
                                            <th>开仓时间</th>
                                            <th>类型</th>
                                            <th>仓位</th>
                                            <th>开仓价</th>
                                            <th>止损价</th>
                                            <th>止盈价</th>
                                            <th>平仓时间</th>
                                            <th>平仓价</th>
                                            <th>获利点数</th>
                                            <th>分析师</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="bill-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button id="bill-add" class="btn btn-small btn-white">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增喊单</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="bill-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                    
                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>
        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <script type="text/javascript" src="editor/js/wangEditor.min.js"></script>
        <script src="laydate/laydate.js"></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/bill.js" ></script>
        <script>$(document).ready(function(){bill.init(); })</script>
    </body>

</html>
