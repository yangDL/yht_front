<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>易号通直播管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="editor/css/wangEditor.min.css">
        <!--[if lt IE 9]>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header id="header" class="navbar"></header>
        <nav id="nav" class="nav-primary visible-lg"></nav>
        <!-- / nav -->
        <section id="content">
            <section class="main padder">
                <div class="clearfix">
                    <h4><i class="icon-signal"></i>功能模块</h4>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <i class="icon-male"></i>讲师管理
                            </header>
                            <div class="pull-out">
                                <table class="table table-striped m-b-none text-small">
                                    <thead>
                                        <tr>
                                            <th>讲师名称</th>
                                            <th>描述</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="teacher-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button class="btn btn-small btn-white" id="add-teacher">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增讲师</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="teacher-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section class="panel">
                            <header class="panel-heading">
                                <i class="icon-male"></i>商品类型管理
                            </header>
                            <div class="pull-out">
                                <table class="table table-striped m-b-none text-small">
                                    <thead>
                                        <tr>
                                            <th>类型id</th>
                                            <th>类型名称</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="protype-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button class="btn btn-small btn-white" id="add-protype">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增商品类型</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="protype-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section class="panel">
                            <header class="panel-heading">
                                <i class="icon-dropbox"></i>商品管理
                            </header>
                            <div class="pull-out">
                                <table class="table table-striped m-b-none text-small">
                                    <thead>
                                        <tr>
                                            <th>商品名称</th>
                                            <th>商品类型</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pro-list"></tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <button class="btn btn-small btn-white" id="add-pro">
                                            <i class="icon-plus text"></i>
                                            <span class="text">新增商品</span>
                                        </button>
                                    </div>
                                    <div class="col-lg-8 text-right text-center-sm">
                                        <ul class="pagination pagination-small m-t-none m-b-none" id="pro-page"></ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </div>

                </div>
            </section>
        </section>
        <!-- footer -->
        <footer id="footer"></footer>
        <div id="plugin"></div>        <!-- / footer -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app.data.js"></script>
        <!-- file input -->
        <script src="js/file-input/bootstrap.file-input.js"></script>
        <script type="text/javascript" src="editor/js/wangEditor.min.js"></script>
        <script src="laydate/laydate.js"></script>
        <script type="text/javascript" src="js/base.js" ></script>
        <script src="js/template_html.js" ></script>
        <script type="text/javascript" src="js/bill.js" ></script>
        <script>$(document).ready(function(){ teacher.init();pro.init();protype.init() })</script>
    </body>

</html>
